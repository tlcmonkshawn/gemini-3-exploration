version: '3.8'

services:
  backend:
    image: gemini-backend:latest
    build:
      context: ./backend
      dockerfile: ./Dockerfile.backend
    command: uvicorn main:app --host 0.0.0.0 --port 8001
    ports:
      - "8001:8001"
    env_file:
      - ./backend/.env
    restart: always

  frontend:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./frontend/dist:/usr/share/nginx/html
      - ./deploy/nginx-ssl.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    restart: always
